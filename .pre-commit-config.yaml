repos:
  - repo: local
    hooks:
      - id: python-fmt-and-stage
        name: Python Format (Auto-stage)
        entry: powershell.exe -ExecutionPolicy Bypass -File scripts/fmt-and-stage.ps1
        language: system
        types: [python]
        pass_filenames: false
        stages: [pre-commit]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: local
    hooks:
      - id: restage-fixes
        name: Re-stage hook-modified files
        entry: powershell.exe -ExecutionPolicy Bypass -File scripts/restage-fixes.ps1
        language: system
        always_run: true
        pass_filenames: false
        stages: [pre-commit]
